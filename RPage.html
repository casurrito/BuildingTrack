<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Updates</title>
    <style>
        :root {
            --background: #000000;
            --text: #ff0000;
            --border: #ff0000;
            --card-bg: #0a0a0a;
            --hover-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: monospace;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .home-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2em;
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }

        .search-box {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            font-family: monospace;
        }

        .entry {
            border: 1px solid var(--border);
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg);
        }

        .timestamp-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .code-block {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
        }

        .image-container img {
            max-width: 100%;
            border: 1px solid var(--border);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="home-link">‚Üê Home</a>
            <h1>[R]</h1>
        </div>

        <div class="search-container">
            <input type="datetime-local" id="dateSearch" class="search-box" onchange="filterEntries()">
            <input type="text" id="subjectSearch" class="search-box" placeholder="Search subjects..." onkeyup="filterEntries()">
        </div>

        <div id="R_PROJECTS.json">
            <!-- Entries will be dynamically loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Function to load and display entries
    function loadEntries() {
        fetch('R_PROJECTS.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('R_PROJECTS.json');
                container.innerHTML = ''; // Clear existing content
                
                // Add page title and description
                const pageHeader = document.createElement('div');
                pageHeader.innerHTML = `
                    <h1>${data.pageInfo.title}</h1>
                    <p>${data.pageInfo.description}</p>
                `;
                container.appendChild(pageHeader);
                
                // Add projects
                data.projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project';
                    projectDiv.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        <div class="skills">
                            <strong>Skills:</strong> ${project.skills.join(', ')}
                        </div>
                        <div class="date">
                            <strong>Date:</strong> ${project.date}
                        </div>
                        <div class="links">
                            <a href="${project.githubLink}" target="_blank">GitHub</a>
                            <a href="${project.demoLink}" target="_blank">Demo</a>
                        </div>
                        <div class="highlights">
                            <strong>Highlights:</strong>
                            <ul>
                                ${project.highlights.map(h => `<li>${h}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    container.appendChild(projectDiv);
                });
            })
            .catch(error => {
                console.error('Error loading projects:', error);
                document.getElementById('R_PROJECTS.json').innerHTML = 
                    '<p>Error loading projects. Please try again later.</p>';
            });
    }

    // Function to filter entries
    function filterEntries() {
        const dateFilter = document.getElementById('dateSearch').value;
        const subjectFilter = document.getElementById('subjectSearch').value.toLowerCase();
        
        fetch('R_PROJECTS.json')
            .then(response => response.json())
            .then(data => {
                const filteredProjects = data.projects.filter(project => {
                    const matchesDate = !dateFilter || project.date.includes(dateFilter);
                    const matchesSubject = project.title.toLowerCase().includes(subjectFilter) ||
                                         project.description.toLowerCase().includes(subjectFilter) ||
                                         project.skills.some(skill => skill.toLowerCase().includes(subjectFilter));
                    return matchesDate && matchesSubject;
                });
                
                // Create a new data object with filtered projects
                const filteredData = {
                    ...data,
                    projects: filteredProjects
                };
                
                // Update display with filtered data
                const container = document.getElementById('R_PROJECTS.json');
                container.innerHTML = ''; // Clear existing content
                
                // Re-render with filtered data
                const pageHeader = document.createElement('div');
                pageHeader.innerHTML = `
                    <h1>${filteredData.pageInfo.title}</h1>
                    <p>${filteredData.pageInfo.description}</p>
                `;
                container.appendChild(pageHeader);
                
                filteredData.projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project';
                    projectDiv.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        <div class="skills">
                            <strong>Skills:</strong> ${project.skills.join(', ')}
                        </div>
                        <div class="date">
                            <strong>Date:</strong> ${project.date}
                        </div>
                        <div class="links">
                            <a href="${project.githubLink}" target="_blank">GitHub</a>
                            <a href="${project.demoLink}" target="_blank">Demo</a>
                        </div>
                        <div class="highlights">
                            <strong>Highlights:</strong>
                            <ul>
                                ${project.highlights.map(h => `<li>${h}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    container.appendChild(projectDiv);
                });
            });
    }

    // Initial load
    loadEntries();

    // Add event listeners for search inputs
    document.getElementById('dateSearch').addEventListener('change', filterEntries);
    document.getElementById('subjectSearch').addEventListener('keyup', filterEntries);
});
    </script>
</body>
</html>
