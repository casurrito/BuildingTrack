<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Projects</title>
    <style>
        :root {
            --background: #000000;
            --text: #ff0000;
            --border: #ff0000;
            --card-bg: #0a0a0a;
            --hover-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: monospace;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .home-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2em;
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }

        .search-box {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            font-family: monospace;
        }

        .project {
            border: 1px solid var(--border);
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg);
        }

        .project h2 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .skills, .date, .links {
            margin: 15px 0;
        }

        .links a {
            color: var(--text);
            margin-right: 15px;
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 5px 10px;
        }

        .links a:hover {
            background: var(--text);
            color: var(--background);
        }

        .highlights ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .code-block {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .links a {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="home-link">‚Üê Home</a>
            <h1>[Python]</h1>
        </div>

        <div class="search-container">
            <input type="datetime-local" id="dateSearch" class="search-box" onchange="filterEntries()">
            <input type="text" id="subjectSearch" class="search-box" placeholder="Search subjects..." onkeyup="filterEntries()">
        </div>

        <div id="projectsContainer">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </div>

    <script>
        window.filterEntries = function() {
            const dateFilter = document.getElementById('dateSearch').value;
            const subjectFilter = document.getElementById('subjectSearch').value.toLowerCase();
            
            fetch('Python_PROJECTS.json')
                .then(response => response.json())
                .then(data => {
                    const filteredProjects = data.projects.filter(project => {
                        const matchesDate = !dateFilter || project.date.includes(dateFilter);
                        const matchesSubject = project.title.toLowerCase().includes(subjectFilter) ||
                                             project.description.toLowerCase().includes(subjectFilter) ||
                                             project.skills.some(skill => skill.toLowerCase().includes(subjectFilter));
                        return matchesDate && matchesSubject;
                    });
                    
                    const filteredData = {
                        ...data,
                        projects: filteredProjects
                    };
                    
                    displayProjects(filteredData);
                })
                .catch(error => {
                    console.error('Error filtering projects:', error);
                    document.getElementById('projectsContainer').innerHTML = 
                        '<p>Error filtering projects. Please try again later.</p>';
                });
        };

        function displayProjects(data) {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';
            
            if (data.pageInfo) {
                const pageHeader = document.createElement('div');
                pageHeader.innerHTML = `
                    <h1>${data.pageInfo.title}</h1>
                    <p>${data.pageInfo.description}</p>
                `;
                container.appendChild(pageHeader);
            }
            
            if (data.projects.length === 0) {
                container.innerHTML += '<p>No projects found matching your criteria.</p>';
                return;
            }
            
            data.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';
                projectDiv.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <div class="skills">
                        <strong>Skills:</strong> ${project.skills.join(', ')}
                    </div>
                    <div class="date">
                        <strong>Date:</strong> ${project.date}
                    </div>
                    <div class="links">
                        ${project.githubLink ? `<a href="${project.githubLink}" target="_blank">GitHub</a>` : ''}
                        ${project.demoLink ? `<a href="${project.demoLink}" target="_blank">Demo</a>` : ''}
                    </div>
                    ${project.highlights && project.highlights.length > 0 ? `
                        <div class="highlights">
                            <strong>Highlights:</strong>
                            <ul>
                                ${project.highlights.map(h => `<li>${h}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
                container.appendChild(projectDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initial load
            fetch('Python_PROJECTS.json')
                .then(response => response.json())
                .then(data => {
                    displayProjects(data);
                })
                .catch(error => {
                    console.error('Error loading projects:', error);
                    document.getElementById('projectsContainer').innerHTML = 
                        '<p>Error loading projects. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
