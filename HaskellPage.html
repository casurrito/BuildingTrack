<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Updates</title>
    <style>
        :root {
            --background: #000000;
            --text: #ff0000;
            --border: #ff0000;
            --card-bg: #0a0a0a;
            --hover-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: monospace;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .home-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2em;
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }

        .search-box {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            font-family: monospace;
        }

        .entry {
            border: 1px solid var(--border);
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-bg);
        }

        .timestamp-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .code-block {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
        }

        .image-container img {
            max-width: 100%;
            border: 1px solid var(--border);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="home-link">‚Üê Home</a>
            <h1>[Haskell]</h1>
        </div>

        <div class="search-container">
            <input type="datetime-local" id="dateSearch" class="search-box" onchange="filterEntries()">
            <input type="text" id="subjectSearch" class="search-box" placeholder="Search subjects..." onkeyup="filterEntries()">
        </div>

        <div id="entries">
            <!-- Entries will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Previous JavaScript for loading and filtering entries remains the same
    </script>
</body>
</html>
